language: c
sudo: required
env:
  global:
    secure: ""
    secure: ""
    secure: ""
addons:
  apt:
    packages:
    - gfortran
    - csh
before_install:
- cd $TRAVIS_BUILD_DIR
- mkdir ../progs
- cd ../progs
- export PROGS=$PWD
- cd -
- ./install-deps.sh $PROGS
- ./install-test.sh $PROGS $OCN_LINK $RTM_LINK $WAV_LINK
script:
- source $PROGS/env_progs
- ./bootstrap.sh
- ./configure --prefix=$TRAVIS_BUILD_DIR --with-atm=$PROGS/atm --with-ocn=$PROGS/ocn/Build
  --with-rtm=$PROGS/rtm --with-wav=$PROGS/wav/obj
- make
- make install
